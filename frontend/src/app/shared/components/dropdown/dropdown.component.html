<ng-container>
  <p-dropdown
    [options]="dropdownOptions"
    [formControl]="dropdownFormControl"
    [placeholder]="placeholder"
    [showClear]="true"
    (onChange)="onChangeValue(dropdownFormControl.value)"
    (onClear)="onClearValue()"
    optionLabel="name"
    optionValue="value"
    appendTo="body"
    ngDefaultControl
  ></p-dropdown>
</ng-container>
