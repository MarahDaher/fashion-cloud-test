<div class="page_container">
  <!-- Page Header -->
  <div class="flex justify-content-between align-items-center flex-warp">
    <div class="content_container">
      <h3 class="title">
        Products - <small *ngIf="productList">({{ productList.length }})</small>
      </h3>
    </div>
    <div
      class="flex justify-content-between align-items-center flex-warp gap-20"
    >
      <!-- Brand Filter -->
      <app-dropdown
        [dropdownOptions]="brandlist"
        [placeholder]="'Filter by brand'"
        (optionSelected)="onFilter($event, FilterType.BrandName)"
      ></app-dropdown>
      <!-- Category Filter -->
      <app-dropdown
        [dropdownOptions]="categorylist"
        [placeholder]="'Filter by Category'"
        (optionSelected)="onFilter($event, FilterType.Category)"
      ></app-dropdown>
      <!-- Sort Filter -->
      <app-dropdown
        [dropdownOptions]="priceList"
        [placeholder]="'Sort by price'"
        (optionSelected)="onFilter($event, FilterType.Price)"
      ></app-dropdown>
    </div>
  </div>

  <!-- Page content -->
  <div class="content_container">
    <!-- Check if productList is empty and show a message if it is -->
    <div *ngIf="productList.length === 0; else productItems">
      <p>No products available!</p>
    </div>

    <!-- Display products using ngFor if productList is not empty -->
    <ng-template #productItems>
      <div *ngFor="let product of productList">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </ng-template>
  </div>
</div>
